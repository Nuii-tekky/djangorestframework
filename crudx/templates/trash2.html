<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time manipulation</title>
  <style>
    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body{
      background: rgb(179, 176, 176);
    }
    .time{
      margin: 12rem 13rem;
      padding: 8px;
      background: rgb(95, 94, 94);
      color: white;
      text-align: center;
      border-radius: 5px;
    }

    h4{
      color: white;
      font-size: larger;
      padding: 10px;
    }

  </style>
</head>

<body>

  <div class="time"><h4 id="date"></h4></div>

  <script>

    function showdate() {
      let date = new Date()
      return document.getElementById("date").textContent = `${date}`
    }


    // Run every second
    setInterval(showdate, 1);
  </script>
</body>

</html>
