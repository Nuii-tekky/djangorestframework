

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .p{
      color: rgb(36, 191, 31);
      font-weight: 800;
      font-size: 30px;
      
    }
  </style>
</head>
<body>
  <div id="m-parent">
  </div>
  <script>

    let master= document.getElementById("m-parent")
    let para= document.createElement("p")
    let h4= document.createElement("h4")
    para.textContent= "paragraph"
    para.className= "p"
    h4.textContent= "heading-4"
    master.appendChild(h4)
    master.appendChild(para)
  </script>
</body>
